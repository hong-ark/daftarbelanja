<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabel Belanja Bulanan</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f8fafc;
  margin: 0;
  padding: 14px;
}

h1 {
  text-align: center;
  margin-bottom: 12px;
}

h2 {
  margin-top: 22px;
  font-size: 16px;
  color: #334155;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  margin-bottom: 20px;
}

th, td {
  padding: 8px 6px;
  font-size: 13px;
  text-align: center;
  border-bottom: 1px solid #e5e7eb;
}

th {
  background: #f1f5f9;
  font-weight: 600;
}

td.name {
  text-align: left;
  font-weight: 600;
}

.buy {
  font-weight: 700;
  color: #dc2626;
}

button {
  border: none;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 13px;
  cursor: pointer;
}

.btn-add {
  background: #2563eb;
  color: white;
}

.btn-sub {
  background: #e5e7eb;
}

.btn-export {
  background: #16a34a;
  color: white;
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  margin-bottom: 14px;
  font-size: 14px;
}

.total {
  text-align: center;
  font-weight: bold;
  font-size: 16px;
  color: #16a34a;
  margin-top: 10px;
}

.loading {
  text-align: center;
  margin-top: 40px;
  color: #64748b;
}
</style>
</head>

<body>

<h1>ðŸ›’ Tabel Belanja Bulanan</h1>

<button class="btn-export" onclick="exportTxt()">ðŸ“¤ Export ke WhatsApp</button>

<div id="content">
  <div class="loading">Memuat data...</div>
</div>

<div class="total" id="grandTotal"></div>

<script>
const DATA_URL = "https://opensheet.elk.sh/1QNnNQ27a0CjMzq9w8TePUTvzyAZ2z98SkDIKz5E1nqU/DATA";
const UPDATE_URL = "https://script.google.com/macros/s/AKfycbzKiFnFmh0flv5l1hj-ftz2cqvpgyXfRugKFE1wfV6LlKAKGr3VlOSDzrxkV9_RBqgMBQ/exec";

let exportRows = [];

fetch(DATA_URL)
  .then(res => res.json())
  .then(data => {
    const content = document.getElementById("content");
    content.innerHTML = "";
    let totalAll = 0;

    const categories = [...new Set(data.map(i => i.KATEGORI))];

    categories.forEach(cat => {
      let rows = "";
      let hasItem = false;

      data.filter(i => i.KATEGORI === cat && i.AKTIF === "TRUE")
        .forEach(item => {
          const stock = Number(item["STOCK TERSEDIA"]);
          const target = Number(item["STOCK TARGET"]);
          const beli = Math.max(target - stock, 0);
          const harga = Number(item.HARGA);
          const total = beli * harga;

          if (beli > 0) {
            hasItem = true;
            totalAll += total;

            exportRows.push(
`${item["NAMA BARANG"]} | Beli: ${beli} ${item.SATUAN}`
            );

            rows += `
              <tr>
                <td class="name">${item["NAMA BARANG"]}</td>
                <td>${stock}</td>
                <td>${target}</td>
                <td class="buy">${beli}</td>
                <td>
                  <button class="btn-sub" onclick="updateStock('${item["NAMA BARANG"]}', ${stock - 1})">âˆ’</button>
                  <button class="btn-add" onclick="updateStock('${item["NAMA BARANG"]}', ${stock + 1})">+</button>
                </td>
              </tr>
            `;
          }
        });

      if (hasItem) {
        content.innerHTML += `
          <h2>${cat}</h2>
          <table>
            <thead>
              <tr>
                <th>Barang</th>
                <th>Stok</th>
                <th>Target</th>
                <th>Pembelian</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        `;
      }
    });

    document.getElementById("grandTotal")
      .innerText = "Total Estimasi Belanja: Rp " + totalAll.toLocaleString();
  });

function updateStock(nama, stock) {
  if (stock < 0) return;
  fetch(UPDATE_URL, {
    method: "POST",
    body: JSON.stringify({ nama, stock })
  }).then(() => location.reload());
}

function exportTxt() {
  let text = "ðŸ›’ DAFTAR BELANJA BULANAN\n\n";
  exportRows.forEach(r => text += r + "\n");
  const blob = new Blob([text], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "belanja-bulanan.txt";
  link.click();
}
</script>

</body>
</html>
