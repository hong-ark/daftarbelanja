<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Belanja Bulanan</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f8fafc;
  margin: 0;
  padding: 14px;
}

h1 {
  text-align: center;
  margin-bottom: 12px;
}

h2 {
  margin-top: 22px;
  font-size: 16px;
  color: #334155;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 4px;
}

.list-item {
  padding: 8px 0;
  border-bottom: 1px dashed #e5e7eb;
}

.name {
  font-weight: 600;
}

.info {
  font-size: 13px;
  color: #64748b;
}

.buy {
  font-size: 14px;
  font-weight: 600;
  color: #dc2626;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 8px;
  margin-top: 4px;
}

button {
  border: none;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.btn-add {
  background: #2563eb;
  color: white;
}

.btn-sub {
  background: #e5e7eb;
}

.btn-export {
  background: #16a34a;
  color: white;
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  margin-bottom: 12px;
}

.total {
  margin-top: 14px;
  font-weight: bold;
  font-size: 16px;
  text-align: center;
  color: #16a34a;
}

.loading {
  text-align: center;
  margin-top: 40px;
  color: #64748b;
}
</style>
</head>

<body>

<h1>ðŸ›’ Daftar Belanja</h1>

<button class="btn-export" onclick="exportTxt()">ðŸ“¤ Export ke WhatsApp</button>

<div id="content">
  <div class="loading">Memuat data...</div>
</div>

<div class="total" id="grandTotal"></div>

<script>
const DATA_URL = "https://opensheet.elk.sh/1QNnNQ27a0CjMzq9w8TePUTvzyAZ2z98SkDIKz5E1nqU/DATA";
const UPDATE_URL = "https://script.google.com/macros/s/AKfycbzKiFnFmh0flv5l1hj-ftz2cqvpgyXfRugKFE1wfV6LlKAKGr3VlOSDzrxkV9_RBqgMBQ/exec";

let exportItems = [];

fetch(DATA_URL)
  .then(res => res.json())
  .then(data => {
    const content = document.getElementById("content");
    content.innerHTML = "";
    let totalAll = 0;

    const categories = [...new Set(data.map(i => i.KATEGORI))];

    categories.forEach(cat => {
      let section = `<h2>${cat}</h2>`;
      let hasItem = false;

      data.filter(i => i.KATEGORI === cat && i.AKTIF === "TRUE")
        .forEach(item => {

          const target = Number(item["STOCK TARGET"]);
          const stock = Number(item["STOCK TERSEDIA"]);
          const harga = Number(item.HARGA);
          const qty = target - stock;

          if (qty > 0) {
            hasItem = true;
            const total = qty * harga;
            totalAll += total;

            exportItems.push(
`${item["NAMA BARANG"]}
Beli: ${qty} ${item.SATUAN}
Rp ${total.toLocaleString()}`
            );

            section += `
              <div class="list-item">
                <div class="name">â€¢ ${item["NAMA BARANG"]}</div>
                <div class="info">Stok ${stock} â†’ Target ${target} ${item.SATUAN}</div>

                <div class="row">
                  <div class="buy">Beli: ${qty} ${item.SATUAN} | Rp ${total.toLocaleString()}</div>
                  <div>
                    <button class="btn-sub" onclick="updateStock('${item["NAMA BARANG"]}', ${stock - 1})">âˆ’</button>
                    <button class="btn-add" onclick="updateStock('${item["NAMA BARANG"]}', ${stock + 1})">+</button>
                  </div>
                </div>
              </div>
            `;
          }
        });

      if (hasItem) content.innerHTML += section;
    });

    document.getElementById("grandTotal")
      .innerText = "Total Belanja: Rp " + totalAll.toLocaleString();
  });

function updateStock(nama, stock) {
  if (stock < 0) return;
  fetch(UPDATE_URL, {
    method: "POST",
    body: JSON.stringify({ nama, stock })
  }).then(() => location.reload());
}

function exportTxt() {
  let text = "ðŸ›’ DAFTAR BELANJA BULANAN\n\n";
  exportItems.forEach(i => text += i + "\n\n");

  const blob = new Blob([text], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "daftar-belanja.txt";
  link.click();
}
</script>

</body>
</html>
